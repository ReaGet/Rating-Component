<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive rating component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/rating.css">
</head>

<body>
  
  <form class="rating__form">
    <div class="rating">
      <div class="rating__state rating__state--active">
        <div class="rating__bullet">
          <img src="./images/icon-star.svg" alt="Star">
        </div>
        <h3 class="rating__title">How did we do?</h3>
        <div class="rating__description">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </div>
        <div class="rating__bullets-wrapper">
          <div class="rating__bullet" data-value="1">1</div>
          <div class="rating__bullet" data-value="2">2</div>
          <div class="rating__bullet" data-value="3">3</div>
          <div class="rating__bullet" data-value="4">4</div>
          <div class="rating__bullet" data-value="5">5</div>
        </div>
        <button class="button rating__button" disabled>Submit</button>
      </div>
      <div class="rating__state">
        <div class="rating__picture-wrapper">
          <img src="./images/illustration-thank-you.svg" alt="Thank you!" class="rating__picture">
        </div>
        <div class="rating__result">
          <div class="rating__result-inner">
            You selected <span class="rating__result-value">4</span> out of 5
          </div>
        </div>
        <h3 class="rating__title rating__title--center">Thank you!</h3>
        <div class="rating__description rating__description--center">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </div>
      </div>
    </div>
  </form>

  <script src="./js//rating.js"></script>
</body>

</html>
